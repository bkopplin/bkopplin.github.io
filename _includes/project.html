
<div class="col-lg-4 col-md-6">
  <div class="card">
    <img class="card-img-top" src="{{include.img}}" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title">{{ include.title }}</h3>
      <p class="card-text">{{ include.description }}</p>
      <div class="card-link">
        <a href='{{ include.url }}' class="link">learn more</a>
      </div>
    </div>
  </div>
</div>
