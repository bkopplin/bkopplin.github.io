---
layout: default
---

<div class="bg-color-white">
  <div class="container area">
    <div class="row">

      <header class="col-12">
        <h1>{{page.title}}</h1>
        <span class="subheading">
          <a href="/" class="link mr-3">up</a>
          <a href="{{page.link}}" class="link"><i class="fa fa-{{page.link-icon}}" area-hide="true"></i> {{page.link-title}}</a>
        </span>
      </header>

    <section class="col-12">
      <img src="{{page.img}}" alt="" class="img-fluid pb-3">
    </section>

    <div class="col-12">
      {{content}}
    </div>

  </div>
</div>
</div>

</div>
  <div class="container">
    <section class="row">
      <div class="col-12">
        <h1>other projects</h1>

      {%assign projects = site.projects %}

      {%for project in projects limit: 3%}
        {%include project.html title = project.title url = project.url img = project.img description = project.description%}
      {%endfor%}
      </div>
    </section>
  </div>
