<section class="bg-color-white">
  <div class="container area">
    <div class="row">

      <div class="col-12">
        <h2>Contact me</h2>
        <form class="" action="index.html" method="get">
          <div class="mb-3 input-group mb-3 w-50">
            <div class="input-group-prepend">
              <span class="input-group-text">to</span>
            </div>

            <input type="email" class="form-control" value="bjarne.kopplin@pm.me" id="myEmail" readonly>

            <div class="input-group-append">
              <button class="btn btn-outline-secondary button-primary" type="button" id="button-addon2" onclick="copyToClipboard(myEmail)"><i class="fa fa-copy"></i></button>
            </div>
          </div>

          <div class=" input-group mb-3 w-50">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="your email">
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">message</span>
            </div>
            <textarea class="form-control" rows="10" aria-label="textarea" placeholder="your message"></textarea>
          </div>
          <!-- input-groups structure copied from getbootstrap.com -->


          <button type="submit" class="button button-primary" name="submit-btn" value="submit">submit</button>




        </form>
      </div>
    </div> <!-- end of row -->
  </div>
</section>
